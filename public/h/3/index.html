<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/jquery.js"></script>
  <script src="./js/jquery-cycle-all.js"></script>
  <script>
    $(document).ready(() => {
      let html = ""
      $.getJSON('./js/hobbies.json', json => {
        $.each(json, (k, hobbies) => {
          $.each(hobbies, (k, hobby) => {
            html += `<h2>${hobby.name}</h2>`
            html += `<img src="./img/${hobby.src}"/>`
            html += `<p>${hobby.description}</p>`
          })
        })
        $('#hobbies').html(html)
      })
    })
  </script>
  <title>H3 - Carousel</title>
</head>
<body>
<div id="hobbies">
</div>
</body>
</html>
