<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/jquery.js"></script>
  <script src="./js/jquery-cycle-all.js"></script>
  <script>
    $(document).ready(() => {
      let html = ""
      $.getJSON('./js/hobbies.json', json => {
        $.each(json, (k, hobbies) => {
          $.each(hobbies, (k, hobby) => {
            html += "<div>"
            html += `<h2>${hobby.name}</h2>`
            html += `<img src="./img/${hobby.src}" />` // These area all just "#" right now
            html += `<p>${hobby.description}</p>`
            html += "</div>"
          })
        })
        $('#hobbies').html(html).cycle({
          fx: "fade",
          pause: "1",
          prev: "#prev",
          next: "#next",
        })
      })
    })
  </script>
  <title>H3 - Carousel</title>
</head>
<body>
<button id="prev">Previous</button>
<button id="next">Next</button>
<div id="hobbies">
</div>
</body>
</html>
